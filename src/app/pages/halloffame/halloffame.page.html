<ion-header>
  <app-menu-toolbar></app-menu-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/euro-2020-beker.jpg" alt=""/>
    <ion-card-header>
      <ion-card-title>Hall of Fame</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid class="ion-no-padding" *ngFor="let t of tournaments">
        <ion-card-header>
          <ion-card-title>{{t.jaar}}</ion-card-title>
          <ion-card-subtitle>{{t.aantal}} deelnemers</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row *ngFor="let h of t.halloffame">
              <ion-col size="2">Nr {{h.positie}}.</ion-col>
              <ion-col>{{h.naam}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
