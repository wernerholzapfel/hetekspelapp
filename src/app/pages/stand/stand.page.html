<ion-header>
    <app-menu-toolbar title="Stand"></app-menu-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let line of stand; let odd = odd;" (click)="navigateToParticipant(line.id)" lines="full"
              [color]="odd ? 'accent' : ''">
        <ion-grid>
            <ion-row>
                <ion-col size="1">{{line.position}}</ion-col>
                <ion-col>{{line.displayName}}</ion-col>
                <ion-col size="3" class="ion-align-items-center ion-text-end">
                    <ion-icon name="podium-outline"></ion-icon>
                    {{line.totalPoints}}</ion-col>
            </ion-row>
            <hr>
            <ion-row>
                <ion-col offset="1" class="match-col ion-align-items-center">
                    <ion-text color="medium">
                        <ion-icon name="football"></ion-icon>
                        {{line.matchPoints}}
                    </ion-text>
                </ion-col>
                <ion-col class="poule-col ion-align-items-center ion-text-center">
                    <ion-text color="medium">
                        <ion-icon name="list"></ion-icon>
                        {{line.poulePoints}}
                    </ion-text>
                </ion-col>
                <ion-col class="knockout-col ion-align-items-center ion-text-end">
                    <ion-text color="medium">
                        <ion-icon name="trophy"></ion-icon>
                        {{line.knockoutPoints}}
                    </ion-text>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-content>
