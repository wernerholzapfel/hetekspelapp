<ion-header>
    <app-menu-toolbar title="Eindstanden"></app-menu-toolbar>
    <ion-segment [(ngModel)]="activeKnockoutRound"
                 (ionChange)="selectKnockoutRound($event)"
                 scrollable
                 mode="md">
        <ion-segment-button [value]="round.round" (click)="scrollSegments(i+1)"
                            *ngFor="let round of rounds; let i = index">
            {{round.text}}
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-content>
                        Verhaaltje van Tom hoe het werkt. Kies de winnaar door er op te klikken en doorloop de gehele
                        knockout tot en met de finale. Succes
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="6" size-xl="4"
                     *ngFor="let match of speelschema | filterKnockoutRounds:activeKnockoutRound">
                <ion-card>
                    <app-city-card-header [match]="match"></app-city-card-header>
                    <ion-radio-group [value]="match.selectedTeam?.id" (ionChange)="setSelectedTeam(match, $event)">
                        <ion-item lines="none">
                            <ion-label>
                                <span class="flag-icon flag-icon-{{match.homeTeam?.logoUrl}} flag-icon-squared"></span>
                                {{match.homeTeam?.name}} {{match.home}} ({{match.homeId}})
                            </ion-label>
                            <ion-radio slot="start" [value]="match.homeTeam?.id"></ion-radio>
                        </ion-item>
                        <ion-item lines="none">
                            <ion-label>
                                <span class="flag-icon flag-icon-{{match.awayTeam?.logoUrl}} flag-icon-squared"></span>
                                {{match.awayTeam?.name}} {{match.away}} ({{match.awayId}})
                            </ion-label>
                            <ion-radio slot="start" [value]="match.awayTeam?.id"></ion-radio>
                        </ion-item>
                    </ion-radio-group>
                    <ion-item>
                        <ion-label>Thuis</ion-label>
                        <ion-input type="number" [(ngModel)]="match.homeScore"></ion-input>
                        <ion-label>Uit</ion-label>
                        <ion-input type="number" [(ngModel)]="match.awayScore"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-button color="secondary" (click)="save(match)" expand="block">Opslaan</ion-button>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
