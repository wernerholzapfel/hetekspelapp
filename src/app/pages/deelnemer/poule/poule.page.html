<ion-header>
  <ion-toolbar>
    <ion-title>poule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="message">
    <ion-card-content *ngIf="standLine">
      {{standLine?.displayName}} staat op plek {{standLine?.position}} en heeft {{standLine?.poulePoints}}
      punten voor de poulestanden.
    </ion-card-content>
  </ion-card>
</ion-content>
