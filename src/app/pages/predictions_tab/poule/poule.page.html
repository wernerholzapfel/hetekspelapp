<ion-header>
    <app-menu-toolbar title="Eindstanden"></app-menu-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let poule of poules">
                <app-stand-card [poule]="poule"
                                [matchesPrediction]="getMatchPredictions(poule.pouleName)"></app-stand-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer class="ion-no-border ion-padding-horizontal">
        <ion-button color="secondary" expand="block" fill="solid" (click)="save()">Opslaan</ion-button>
</ion-footer>
