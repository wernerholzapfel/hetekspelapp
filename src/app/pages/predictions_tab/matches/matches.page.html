<ion-header>
    <app-menu-toolbar title="Voorspellen"></app-menu-toolbar>
        <ion-segment [(ngModel)]="pouleName"
                     (ionChange)="selectPoule($event)"
                     scrollable
                     mode="md">
            <ion-segment-button checked value="A" (click)="scrollSegments(0)">
                Poule A
            </ion-segment-button>
            <ion-segment-button value="B" (click)="scrollSegments(1)">
                Poule B
            </ion-segment-button>
            <ion-segment-button value="C" (click)="scrollSegments(2)">
                Poule C
            </ion-segment-button>
            <ion-segment-button value="D" (click)="scrollSegments(3)">
                Poule D
            </ion-segment-button>
            <ion-segment-button value="E" (click)="scrollSegments(4)">
                Poule E
            </ion-segment-button>
            <ion-segment-button value="F" (click)="scrollSegments(5)">
                Poule F
            </ion-segment-button>
        </ion-segment>
</ion-header>
<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let matchPrediction of matchPredictions">
                <app-match-card
                        [isRegistrationOpen]="isRegistrationOpen" [matchPrediction]="matchPrediction"
                        (emitUpdateWedstrijdScore)="updateTable($event)"></app-match-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer class="ion-no-border ion-padding-horizontal">
        <ion-button color="secondary" expand="block" fill="solid" (click)="save()">{{buttonText}}</ion-button>
</ion-footer>
