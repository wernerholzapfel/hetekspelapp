<ion-header>
    <app-menu-toolbar title="Eindstanden"></app-menu-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-text>
                    Kwartfinale
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let round of [0,1,2,3,4,5,6,7]">
            <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>12 juni 21:00 @ Amsterdam</ion-card-subtitle>
                    </ion-card-header>
                    <ion-radio-group value="biff">
                        <ion-item lines="none">
                            <ion-label>Nederland</ion-label>
                            <ion-radio slot="start" value="biff"></ion-radio>
                        </ion-item>

                        <ion-item lines="none">
                            <ion-label>Duitsland</ion-label>
                            <ion-radio slot="start" value="griff"></ion-radio>
                        </ion-item>
                    </ion-radio-group>
                </ion-card>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-text>
                    Halve finale
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let round of [0,1,2,3]">
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>12 juni 21:00 @ Amsterdam</ion-card-subtitle>
                    </ion-card-header>
                    <ion-radio-group value="biff">
                        <ion-item lines="none">
                            <ion-label>Nederland</ion-label>
                            <ion-radio slot="start" value="biff"></ion-radio>
                        </ion-item>

                        <ion-item lines="none">
                            <ion-label>Duitsland</ion-label>
                            <ion-radio slot="start" value="griff"></ion-radio>
                        </ion-item>
                    </ion-radio-group>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
