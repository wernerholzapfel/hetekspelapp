<ion-header>
    <app-menu-toolbar title="Eindstanden"></app-menu-toolbar>
    <ion-segment [(ngModel)]="activeKnockoutRound"
                 (ionChange)="selectKnockoutRound($event)"
                 scrollable
                 mode="md">
        <ion-segment-button [value]="round.round" (click)="scrollSegments(i+1)"
                            *ngFor="let round of rounds; let i = index">
            {{round.text}}
        </ion-segment-button>
        <!--                <ion-segment-button value="16" (click)="scrollSegments(1)">-->
        <!--                    1/8 F-->
        <!--                </ion-segment-button>-->
        <!--                <ion-segment-button value="8" (click)="scrollSegments(2)">-->
        <!--                    1/4 F-->
        <!--                </ion-segment-button>-->
        <!--                <ion-segment-button value="4" (click)="scrollSegments(3)">-->
        <!--                    1/2 F-->
        <!--                </ion-segment-button>-->
        <!--                <ion-segment-button value="2" (click)="scrollSegments(4)">-->
        <!--                    Finale-->
        <!--                </ion-segment-button>-->
    </ion-segment>
</ion-header>
<ion-content>
    <ion-item-divider color="light" sticky>
        <ion-label>Knockout fase</ion-label>
    </ion-item-divider>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="6" size-xl="4"
                     *ngFor="let match of speelschema | filterKnockoutRounds:activeKnockoutRound">
                <ion-card>
                    <app-city-card-header [match]="match"></app-city-card-header>
                    <ion-radio-group [value]="match.selectedTeam?.id" (ionChange)="setSelectedTeam(match, $event)">
                        <ion-item lines="none">
                            <ion-label>
                                <span class="flag-icon flag-icon-{{match.homeTeam.logoUrl}} flag-icon-squared"></span>
                                {{match.homeTeam.name}} {{match.home}}
                            </ion-label>
                            <ion-radio slot="start" [value]="match.homeTeam?.id"></ion-radio>
                        </ion-item>
                        <ion-item lines="none">
                            <ion-label>
                                <span class="flag-icon flag-icon-{{match.awayTeam.logoUrl}} flag-icon-squared"></span>
                                {{match.awayTeam.name}} {{match.away}}
                            </ion-label>
                            <ion-radio slot="start" [value]="match.awayTeam?.id"></ion-radio>
                        </ion-item>
                    </ion-radio-group>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer class="ion-no-border ion-padding-horizontal">
    <ion-button color="secondary" expand="block" fill="solid"
                [disabled]="errorInform()" (click)="save()">Opslaan
    </ion-button>
</ion-footer>
