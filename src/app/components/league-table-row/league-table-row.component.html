<ion-row>
    <ion-col size="5">
        {{line.positie}}
        <ion-icon size="medium" src="assets/flags/netherlands.svg"></ion-icon>
        {{line.id}}
    </ion-col>
    <ion-col size="2">
        {{line.gespeeld}}
    </ion-col>
    <ion-col size="2">
        {{line.punten}}
    </ion-col>
    <ion-col size="2">
        {{line.goalsFor - line.goalsAgainst}}
    </ion-col>
    <ion-col size="1" *ngIf="!isSortDisabled">
        <ion-icon name="shuffle-outline"></ion-icon>
    </ion-col>
</ion-row>
