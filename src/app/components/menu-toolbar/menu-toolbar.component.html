<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>
    {{title}}
  </ion-title>
  <ion-buttons slot="primary" *ngIf="rightCornerIcon">
    <ion-button (click)="iconClick()">
      <ion-icon slot="icon-only" size="large" [name]="rightCornerIcon"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<app-loader></app-loader>
