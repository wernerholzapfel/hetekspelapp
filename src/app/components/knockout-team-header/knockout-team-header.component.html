<ion-row style="background-color: #ffffff" class="ion-align-items-center">
  <ion-col>
    <ion-col>
      <span class="flag-icon flag-icon-{{team?.logoUrl}} flag-icon-squared"></span>
      {{team?.name}}
    </ion-col>
  </ion-col>
  <ion-col size="3" class="ion-align-items-stretch hes-accent-background hes-no-padding-start">
    <ion-row>
      <ion-col size="4" class="ion-text-start ion-align-self-center">
        <ion-icon *ngIf="punten > 0" name="checkmark-outline"
                  color="success"></ion-icon>
        <ion-icon *ngIf="punten === 0 && team.isEliminated" name="close-outline"
                  color="danger"></ion-icon>
        <ion-icon *ngIf="punten === 0 && !team.isEliminated" name="help-outline"
                  color="medium"></ion-icon>
      </ion-col>
      <ion-col size="8" class="ion-no-padding ion-text-center ion-align-self-center">
        <ion-chip color="primary" *ngIf="punten > 0 || punten === 0 && team.isEliminated">
          {{punten}}
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
