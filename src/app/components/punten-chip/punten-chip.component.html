<ion-col>

        <ion-icon [name]="iconName"></ion-icon>
        <ion-label>
            {{points}}
            <ion-text
                    class="hes-delta-text"
                    *ngIf="deltaPoints > 0">
                (+{{deltaPoints}})
            </ion-text>
        </ion-label>
    </ion-chip>
</ion-col>
