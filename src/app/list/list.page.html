<!--https://www.flaticon.com/packs/countrys-flags-->
<ion-header>
    <app-menu-toolbar title="Inschrijven"></app-menu-toolbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="pouleName"
                     (ionChange)="selectPoule($event)"
                     scrollable
                     color="primary">
            <ion-segment-button checked value="A">
                Poule A
            </ion-segment-button>
            <ion-segment-button value="B">
                Poule B
            </ion-segment-button>
            <ion-segment-button value="C">
                Poule C
            </ion-segment-button>
            <ion-segment-button value="D">
                Poule D
            </ion-segment-button>
            <ion-segment-button value="E">
                Poule E
            </ion-segment-button>
            <ion-segment-button value="F">
                Poule F
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <app-match-card  *ngFor="let matchPrediction of matchPredictions" [isRegistrationOpen]="isRegistrationOpen" [matchPrediction]="matchPrediction" (emitUpdateWedstrijdScore)="updateTable($event)"></app-match-card>
    <app-stand-card (toggleIsSortDisabled)="toggleIsSortDisabled($event)"
                    [isSortDisabled]="isSortDisabled"
                    [pouleName]="pouleName" [matchesPrediction]="matchPredictions"></app-stand-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button color="secondary" expand="full" fill="solid" (click)="save()">Opslaan</ion-button>
    </ion-toolbar>
</ion-footer>
