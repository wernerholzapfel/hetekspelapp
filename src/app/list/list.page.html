<ion-header>
    <app-menu-toolbar title="Inschrijven"></app-menu-toolbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="pouleName"
                     (ionChange)="selectPoule($event)"
                     scrollable
                     color="primary">
            <ion-segment-button checked value="A">
                Poule A
            </ion-segment-button>
            <ion-segment-button value="B">
                Poule B
            </ion-segment-button>
            <ion-segment-button value="C">
                Poule C
            </ion-segment-button>
            <ion-segment-button value="D">
                Poule D
            </ion-segment-button>
            <ion-segment-button value="E">
                Poule E
            </ion-segment-button>
            <ion-segment-button value="F">
                Poule F
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let matchPrediction of matchPredictions">
                <app-match-card
                        [isRegistrationOpen]="isRegistrationOpen" [matchPrediction]="matchPrediction"
                        (emitUpdateWedstrijdScore)="updateTable($event)"></app-match-card>
            </ion-col>
        </ion-row>
        <app-stand-card (toggleIsSortDisabled)="toggleIsSortDisabled($event)"
                        [isSortDisabled]="isSortDisabled"
                        [pouleName]="pouleName" [matchesPrediction]="matchPredictions"></app-stand-card>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button color="secondary" expand="full" fill="solid" (click)="save()">Opslaan</ion-button>
    </ion-toolbar>
</ion-footer>
