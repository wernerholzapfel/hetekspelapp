<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Het EK Spel</ion-title>
                </ion-toolbar>
                <app-loader></app-loader>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ng-container *ngFor="let p of appPages">
                            <ion-item *ngIf="p.show"
                                      [class.active-item]="p.active"
                                      [class.inactive-item]="!p.active" [routerDirection]="'root'"
                                      [routerLink]="[p.url]">
                                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                                <ion-label>
                                    {{p.title}}
                                </ion-label>
                            </ion-item>
                        </ng-container>
                        <ion-item class="inactive-item" *ngIf="(authService.user$ | async)"
                                  (click)="authService.logout()">
                            <ion-icon slot="start" name="log-out-outline"></ion-icon>
                            <ion-label>Uitloggen</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
